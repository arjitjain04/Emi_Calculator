<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Calculate your Loan EMIs</h1>
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <label for="">Loan Amount(₹)</label>
            <input type="text"  id="amount" >
          </div>
          <div class="col">
            <label for="">Interest Rate(%)</label>
            <input type="text"  id="ir">
          </div>
          <div class="col">
            <label for="">Loan Duration(Years)</label>
            <input type="text"  id="years" >
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="row">
            <div class="col"><label>EMI Amount</label><strong id="emi">₹00.00</strong></div>
            <div class="col"><label>Total Interest</label><strong id="totalinterest">₹00.00</strong></div>
          </div>
          <button onclick="calculate()">Calculate</button>
          <button onclick="calculate1()">Clear</button>
       
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
